<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src https://www.youtube.com; img-src 'self' data: https://i.ytimg.com;">
    <title>Eightborn MultiLive - Fan Made</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="btn-toggle" onclick="toggleDrawer()">☰</button>
<div id="overlay" onclick="toggleDrawer()"></div>

<div id="drawer">
    <div class="drawer-content">
        <h3>
            <span>⚙️ Ayarlar</span>
            <span class="fan-badge">Fan Made</span>
        </h3>
        <div class="setting-row">
            <span style="font-size: 13px;">Oto-Yenileme (Sekme Geçişi)</span>
            <label class="switch">
                <input type="checkbox" id="autoRefreshToggle" onchange="toggleAutoRefresh()">
                <span class="slider"></span>
            </label>
        </div>

        <h3>📺 Kanal Yönetimi</h3>
        <p style="font-size: 11px; color: #aaa; margin-bottom: 10px;">
            Sıralamak için sürükleyin, gizlemek için anahtarı kullanın.
        </p>

        <div class="input-group">
            <label>Yayıncı İsmi</label>
            <input type="text" id="chanName" placeholder="Örn: Kanal Adı">
        </div>
        <div class="input-group">
            <label>Kanal ID (UC...)</label>
            <input type="text" id="chanId" placeholder="Örn: UCbx7...">
        </div>
        <button class="btn btn-add" onclick="addChannel()">Listeye Ekle</button>

        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <div id="channelList"></div>
    </div>

    <div class="drawer-footer">
        <div>Bu proje resmi Eightborn uygulaması değildir.</div>
        <a href="https://github.com/erenkirkil/eightbornnextmultilive" target="_blank" class="github-btn">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="white" style="margin-right: 8px;">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            GitHub'da İncele
        </a>
    </div>
</div>

<div class="main-content">
    <div class="grid" id="container"></div>
</div>

<div id="editModal" class="modal-overlay">
    <div class="modal-box">
        <h3>Kanal Düzenle</h3>

        <div class="input-group">
            <label>Yayıncı İsmi</label>
            <input type="text" id="editNameInput">
        </div>

        <div class="input-group">
            <label>Kanal ID (UC...)</label>
            <input type="text" id="editIdInput">
        </div>

        <div class="modal-buttons">
            <button class="btn" style="background: #444; margin-right: 10px;" onclick="closeModal()">İptal</button>
            <button class="btn btn-add" onclick="saveEditChannel()">Kaydet</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
